<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forgot Password | Origin Auth</title>

    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="ambient-light"></div>

    <div class="auth-wrapper">
        <div class="auth-visual d-none d-md-flex">
            <div class="visual-shape s1"></div>
            <div class="visual-shape s2"></div>
            <div class="brand stagger-in d-1">
                <div class="d-flex align-items-center gap-2 mb-2">
                    <i class="bi bi-grid-1x2-fill"></i> <h6 class="fw-bold m-0">Origin Auth.</h6>
                </div>
            </div>
            <div class="quote stagger-in d-2">
                <h3 class="fw-bold mb-2">No worries.</h3>
                <p class="opacity-75 small mb-0">Weâ€™ll help you get back into your dashboard.</p>
            </div>
            <div class="footer opacity-50 stagger-in d-3" style="font-size: 0.7rem;">&copy; 2026 Zero Bloat UI</div>
        </div>

        <div class="auth-form-container">
            <div class="d-flex justify-content-center w-100 stagger-in d-1">
                <div class="mobile-logo"><i class="bi bi-shield-lock-fill"></i></div>
            </div>

            <div class="text-center text-md-start mb-3 stagger-in d-1">
                <h4 class="fw-bold mb-1">Reset Password</h4>
                <p class="text-muted small">Enter your email to receive a recovery link.</p>
            </div>

            <form id="forgotForm" novalidate>
                <div class="form-floating stagger-in d-2">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">Email Address</label>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <div class="d-grid mb-3 stagger-in d-3">
                    <button type="submit" class="btn btn-primary-custom"><span>Send Link</span></button>
                </div>
            </form>

            <div class="text-center mt-3 stagger-in d-4">
                <p class="text-muted small mb-0">Remember it? <a href="login.html" class="text-decoration-none fw-bold" style="color: var(--primary)">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
