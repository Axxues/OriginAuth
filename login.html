<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In | Origin Auth</title>

    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="ambient-light"></div>

    <div class="auth-wrapper">
        <div class="auth-visual d-none d-md-flex">
            <div class="visual-shape s1"></div>
            <div class="visual-shape s2"></div>
            <div class="brand stagger-in d-1">
                <div class="d-flex align-items-center gap-2 mb-2">
                    <i class="bi bi-grid-1x2-fill"></i> <h6 class="fw-bold m-0">Origin Auth.</h6>
                </div>
            </div>
            <div class="quote stagger-in d-2">
                <h3 class="fw-bold mb-2">Welcome back.</h3>
                <p class="opacity-75 small mb-0">Secure access to your dashboard.</p>
            </div>
            <div class="footer opacity-50 stagger-in d-3" style="font-size: 0.7rem;">&copy; 2026 Zero Bloat UI</div>
        </div>

        <div class="auth-form-container">
            <div class="d-flex justify-content-center w-100 stagger-in d-1">
                <div class="mobile-logo"><i class="bi bi-shield-lock-fill"></i></div>
            </div>

            <div class="text-center text-md-start mb-3 stagger-in d-1">
                <h4 class="fw-bold mb-1">Sign In</h4>
                <p class="text-muted small">Enter your details below.</p>
            </div>

            <form id="loginForm" novalidate>
                <div class="form-floating stagger-in d-2">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">Email Address</label>
                    <div class="invalid-feedback">Valid email required.</div>
                </div>

                <div class="form-floating stagger-in d-2">
                    <input type="password" class="form-control has-toggle" id="password" placeholder="Password" required minlength="6">
                    <label for="password">Password</label>
                    <div class="password-toggle" id="togglePassword">
                        <i class="bi bi-eye-slash-fill"></i>
                    </div>
                    <div class="invalid-feedback">Min 6 chars.</div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3 mt-1 stagger-in d-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label text-muted small" for="remember">Remember</label>
                    </div>
                    <a href="forgot-password.html" class="text-decoration-none fw-semibold small" style="color: var(--primary)">Forgot Password?</a>
                </div>

                <div class="d-grid mb-2 stagger-in d-3">
                    <button type="submit" class="btn btn-primary-custom"><span>Sign In</span></button>
                </div>

                <div class="row g-2 stagger-in d-4">
                    <div class="col">
                        <button type="button" class="btn btn-social btn-google w-100 border small py-2 rounded-3">
                            <i class="bi bi-google"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-social btn-github w-100 border small py-2 rounded-3">
                            <i class="bi bi-github"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div class="text-center mt-3 stagger-in d-4">
                <p class="text-muted small mb-0">No account? <a href="register.html" class="text-decoration-none fw-bold" style="color: var(--primary)">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
